
# Memory settings
shared_buffers = '1GB'                  # Increase shared buffer size for better caching
work_mem = '16MB'                       # Increase work memory for complex operations
maintenance_work_mem = '256MB'          # Increase memory for maintenance operations like bulk loading

# Write-Ahead Log (WAL) settings
wal_buffers = '8MB'                    # Increase WAL buffer size
synchronous_commit = 'off'              # Disable synchronous commit for faster inserts (use with caution in production)

# Checkpoint settings
checkpoint_timeout = '15min'            # Increase checkpoint timeout
max_wal_size = '2GB'                    # Increase max WAL size
checkpoint_completion_target = 0.9      # Spread checkpoint completion
