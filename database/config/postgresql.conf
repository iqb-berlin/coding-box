
# Memory settings
shared_buffers = 1GB;                   # ca. 20% des RAM (z.B. 1-4GB für 8-16GB RAM Server)
work_mem = 16MB;                        # pro Verbindung; erhöht für große Abfragen
maintenance_work_mem = 256MB;           # für VACUUM, CREATE INDEX usw.
effective_cache_size = 3GB;             # ca. 70% des RAM (z.B. 3-4GB für 8GB RAM)

# Write-Ahead Log (WAL) settings
wal_buffers = 16MB;                     # Increase WAL buffer size
synchronous_commit = on;               # Disable synchronous commit for faster inserts (use with caution in production)

# Checkpoint settings
checkpoint_timeout = 15min;             # Increase checkpoint timeout
max_wal_size = 2GB;                     # Increase max WAL size
checkpoint_completion_target = 0.9;     # Spread checkpoint completion

# Parallelization settings (ab Version 9.6+)
max_parallel_workers_per_gather = 2;    # Maximale Anzahl paralleler Worker pro Gather-Knoten
max_worker_processes = 4;               # Maximale Anzahl von Hintergrundprozessen
max_parallel_workers = 4;               # Maximale Anzahl paralleler Worker

# Weitere Empfehlungen
default_statistics_target = 200;        # Erhöht die Statistikgenauigkeit für den Planer
