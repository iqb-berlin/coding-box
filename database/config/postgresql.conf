
# Memory settings
shared_buffers = '2GB'                  # Increase shared buffer size for better caching
work_mem = '64MB'                       # Increase work memory for complex operations
maintenance_work_mem = '512MB'          # Increase memory for maintenance operations like bulk loading

# Write-Ahead Log (WAL) settings
wal_buffers = '16MB'                    # Increase WAL buffer size
synchronous_commit = 'off'              # Disable synchronous commit for faster inserts (use with caution in production)
wal_writer_delay = '200ms'              # Increase WAL writer delay to batch more WAL writes

# Background writer settings
bgwriter_delay = '200ms'                # Increase background writer delay
bgwriter_lru_maxpages = 100             # Increase max pages per round

# Checkpoint settings
checkpoint_timeout = '15min'            # Increase checkpoint timeout
max_wal_size = '2GB'                    # Increase max WAL size
checkpoint_completion_target = 0.9      # Spread checkpoint completion

# Autovacuum settings
autovacuum = on                         # Keep autovacuum enabled
autovacuum_max_workers = 3              # Increase number of autovacuum workers
autovacuum_naptime = '1min'             # Decrease autovacuum naptime for more frequent cleanup

# Query planner settings
effective_cache_size = '2GB'            # Estimate of how much memory is available for disk caching
random_page_cost = 1.1                  # Lower value makes index scans more attractive

# Logging settings
log_min_duration_statement = 1000       # Log statements that take more than 1 second
