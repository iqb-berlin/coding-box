<mat-dialog-content>
  <h2>Nutzer Zugriffs Rechte f√ºr Arbeitsbereich(e) </h2>
<coding-box-workspaces-selection (workspaceSelectionChanged)="setWorkspacesSelection($event)" [selectedWorkspacesIds] = selectedWorkspacesIds
                                 [workspacesChanged]=true></coding-box-workspaces-selection>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button
          color="primary"
          type="submit"
          [mat-dialog-close]="result">
    {{ 'save' | translate }}
  </button>
  <button mat-raised-button
          type="submit"
          [mat-dialog-close]="false">
    {{ 'close' | translate }}
  </button>

</mat-dialog-actions>
