<div class="fx-row-center-stretch fx-gap-20 app-container" >
    <coding-box-user-workspaces-area
      class="fx-column-start-stretch  fx-flex-row-30"
      [workspaces]="this.appService.authData.workspaces"
      [isAdmin]="this.appService.authData.isAdmin">
    </coding-box-user-workspaces-area>
    <coding-box-app-info class="fx-column-start-stretch  fx-flex-row-30"
                        [appTitle]="'Webanwendung zur Kodierung'"
                        [introHtml]="'appService.appConfig.introHtml'"
                        [appName]="'Kodierbox'"
                        [appVersion]="'0.1.1'"
                        [userName] = "this.appService.authData.userName"
                        [userLongName]="this.appService.userProfile.firstName + ' ' + this.appService.userProfile.lastName"
                        [isUserLoggedIn]="Number(this.appService.authData.userId) > 0"
                        [isAdmin]="this.appService.authData.isAdmin">
    </coding-box-app-info>
</div>
