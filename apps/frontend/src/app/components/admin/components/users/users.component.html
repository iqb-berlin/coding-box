<div class="admin-tab-content">
  <div class="fx-column-start-stretch ">
  <coding-box-users-menu [selectedUser]="selectedUsers"
                          [selectedRows]="selectedRows"
                          [checkedRows]="selectedRows"
                          (userAdded)="addUser($event)"
                         (userEdited)="editUser($event)"
                         (usersDeleted)="deleteUsers($event)">
  </coding-box-users-menu>
    <div class="fx-row-start-stretch">
      <coding-box-users-selection class="fx-flex-row-50 object-list"
                                  (userSelectionChanged)="userSelectionChanged($event)"
      ></coding-box-users-selection>
    </div>
  </div>
</div>
