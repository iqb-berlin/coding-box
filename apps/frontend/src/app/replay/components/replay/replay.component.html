<div class="replay-container" [class.print-mode]="isPrintMode">
  <cb-spinner [isLoaded]="isLoaded"></cb-spinner>
  @if (!!player && unitDef ){
    <coding-box-unit-player
      [unitDef]="unitDef"
      [unitPlayer]="player"
      [unitResponses]="responses"
      [pageId]="page"
      [printMode]="isPrintMode"
      (invalidPage)="checkPageError($event)">
    </coding-box-unit-player>
  }
</div>
