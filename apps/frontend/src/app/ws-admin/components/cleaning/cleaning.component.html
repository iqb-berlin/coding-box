<div class="cleaning-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'ws-admin.cleaning-title' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'ws-admin.cleaning-subtitle' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ 'ws-admin.cleaning-description' | translate }}</p>

      <!-- Placeholder for future cleaning functionality -->
      <div class="placeholder-message">
        <p>{{ 'ws-admin.cleaning-placeholder' | translate }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" disabled>
        {{ 'ws-admin.cleaning-action-button' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
