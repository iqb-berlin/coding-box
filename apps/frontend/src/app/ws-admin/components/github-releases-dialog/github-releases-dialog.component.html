<h2 mat-dialog-title>GitHub Releases</h2>
<mat-dialog-content>
  <div class="type-selector">
    <button mat-stroked-button [color]="selectedType === 'aspect-player' ? 'primary' : ''" (click)="setType('aspect-player')">
      Aspect Player
    </button>
    <button mat-stroked-button [color]="selectedType === 'schemer' ? 'primary' : ''" (click)="setType('schemer')">
      Schemer
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Lade Daten...</p>
  </div>

  <table mat-table [dataSource]="releases" *ngIf="!isLoading && releases.length > 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <ng-container matColumnDef="published_at">
      <th mat-header-cell *matHeaderCellDef> Veröffentlicht am </th>
      <td mat-cell *matCellDef="let element"> {{element.published_at | date:'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Aktionen </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="install(element)">
          Installieren
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!isLoading && releases.length === 0" class="empty-state">
    Keine Releases gefunden.
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Schließen</button>
</mat-dialog-actions>
