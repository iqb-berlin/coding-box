<h1 mat-dialog-title>Validierung der Testergebnisse</h1>
<div mat-dialog-content>
  <p *ngIf="validationResults.length === 0">Keine Validierungsfehler gefunden.</p>
  <table mat-table [dataSource]="validationResults" *ngIf="validationResults.length > 0">

    <!-- Unit Name Column -->
    <ng-container matColumnDef="unitName">
      <th mat-header-cell *matHeaderCellDef> Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.unitName}} </td>
    </ng-container>

    <!-- Variable ID Column -->
    <ng-container matColumnDef="variableId">
      <th mat-header-cell *matHeaderCellDef> Variable </th>
      <td mat-cell *matCellDef="let element"> {{element.variableId}} </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Wert </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Error Column -->
    <ng-container matColumnDef="error">
      <th mat-header-cell *matHeaderCellDef> Fehler </th>
      <td mat-cell *matCellDef="let element"> {{element.error}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['unitName', 'variableId', 'value', 'error']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['unitName', 'variableId', 'value', 'error'];"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Schlie√üen</button>
</div>
