<div class="dialog-container">
  <h2 mat-dialog-title>Booklet Suche</h2>
  <div mat-dialog-content>
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Booklet Name</mat-label>
        <input matInput [(ngModel)]="bookletSearchText" (input)="onBookletSearchChange()" placeholder="Booklet Name eingeben...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="results-container">
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Suche läuft...</p>
      </div>

      <div *ngIf="!isLoading && bookletSearchResults.length === 0 && bookletSearchText" class="no-results">
        <p>Keine Booklets gefunden.</p>
      </div>

      <div *ngIf="!isLoading && bookletSearchResults.length > 0" class="results-table-container">
        <div class="table-actions">
          <button mat-raised-button color="warn" (click)="deleteAllBooklets()">
            <mat-icon>delete_sweep</mat-icon>
            Alle löschen
          </button>
        </div>

        <table mat-table [dataSource]="bookletSearchResults" class="results-table">
          <!-- Booklet Name Column -->
          <ng-container matColumnDef="bookletName">
            <th mat-header-cell *matHeaderCellDef>Booklet Name</th>
            <td mat-cell *matCellDef="let booklet">{{ booklet.bookletName }}</td>
          </ng-container>

          <!-- Person Code Column -->
          <ng-container matColumnDef="personCode">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let booklet">{{ booklet.personCode }}</td>
          </ng-container>

          <!-- Person Login Column -->
          <ng-container matColumnDef="personLogin">
            <th mat-header-cell *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let booklet">{{ booklet.personLogin }}</td>
          </ng-container>

          <!-- Person Group Column -->
          <ng-container matColumnDef="personGroup">
            <th mat-header-cell *matHeaderCellDef>Gruppe</th>
            <td mat-cell *matCellDef="let booklet">{{ booklet.personGroup }}</td>
          </ng-container>

          <!-- Unit Count Column -->
          <ng-container matColumnDef="unitCount">
            <th mat-header-cell *matHeaderCellDef>Units</th>
            <td mat-cell *matCellDef="let booklet">{{ booklet.units.length }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Aktionen</th>
            <td mat-cell *matCellDef="let booklet">
              <button mat-icon-button color="primary" (click)="viewBookletInfo(booklet)" matTooltip="Booklet Info anzeigen">
                <mat-icon>info</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteBooklet(booklet)" matTooltip="Booklet löschen">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
          [length]="totalResults"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 50]"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Schließen</button>
  </div>
</div>
