<div class="wrapper">
  <h1>Zugangstoken</h1>
  <div class="fx-column-start-start">
    <mat-form-field>
      <textarea matInput cdkTextareaAutosize [value]="authToken" placeholder="Autorisierungs Token">{{authToken}}</textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createToken()">Zugangstoken generieren</button>
  </div>
</div>
