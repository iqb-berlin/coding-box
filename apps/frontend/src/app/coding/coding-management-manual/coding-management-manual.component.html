    <p class="page-description">Verwalten Sie Kodierer und Kodierjobs für die manuelle Kodierung von Antworten.</p>
  </div>

  <div class="actions-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Organisation für manuelle Kodierungen</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-buttons">
          <a mat-raised-button color="primary">

          </a>
          <a mat-raised-button color="primary">
            <mat-icon>school</mat-icon>
            Schulung starten
          </a>
        </div>

  <div class="planning-section">
    <h2 class="section-title">Manuelle Kodierung planen</h2>

      <div class="coder-list-container">

      <div class="coding-jobs-container">
        <coding-box-coding-jobs></coding-box-coding-jobs>
      </div>
    </div>
